<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Google Font -->

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
  </head>

  <body>
    <div class="container bg-success">
      <div class="row p-3 bg-primary"></div>
      <div class="row p-3 bg-secondary">
        <div class="col"></div>
        <div id="wrapper" class="col-8 p-1 bg-success">
          <div class="row">
            <div class="col">
              <h1 id="gameTitle" class="text-center">Trivia Game</h1>
            </div>
          </div>
          <div class="row">
            <div id="roundTimer" class="col">
              <h3 class="text-center">00</h3>
            </div>
          </div>
          <!-- ALL GAME PANELS HERE -->
          <div id="gameStartPanel" class="container bg-warning p-5">
            <div class="row align-items-center justify-content-center">
              <button
                id="gameStartButton"
                type="button"
                class="btn btn-outline-success btn-lg"
              >
                Start Game
              </button>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row p-3 bg-primary"></div>
    </div>
  </body>
</html>
