<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Google Font -->

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
  </head>

  <body>
    <div class="container bg-success">
      <div class="row p-3 bg-primary"></div>
      <div class="row p-3 bg-secondary">
        <div class="col"></div>
        <div id="wrapper" class="col-8 p-1 bg-success">
          <div class="row">
            <div class="col">
              <h1 id="gameTitle" class="text-center">Trivia Game</h1>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h3 id="roundTimer" class="text-center">00:30</h3>
            </div>
          </div>
          <!-- ALL GAME PANELS HERE -->
          <!-- Start -->
          <div id="gameStartPanel" class="container bg-warning p-5">
            <div class="row align-items-center justify-content-center">
              <div class="col align-center">
                <h5 id="introText" class="text-center">
                  Welcome to XXX Trivia! 10 question's, 30 seconds to answer
                  each one. Click Button Below to start, GOOD LUCK!
                </h5>
                <img
                  src="assets/images/test.jpg"
                  id="introImage"
                  class="img-fluid mx-auto my-2 d-block "
                  alt="Responsive image"
                />
                <button
                  id="gameStartButton"
                  type="button"
                  class="btn btn-outline-success btn-lg btn-block"
                >
                  Start Game
                </button>
              </div>
            </div>
          </div>
          <!-- Round/Question -->
          <div
            id="questionPanel"
            class="container bg-danger p-4"
            style="display: none;"
          >
            <div class="row justify-content-center">
              <h3 id="questionElement">What?</h3>
              <!-- Response Buttons -->
              <button
                type="button"
                id="answerAElement"
                class="btn btn-outline-secondary btn-lg btn-block"
              >
                Answer A
              </button>
              <button
                type="button"
                id="answerBElement"
                class="btn btn-outline-secondary btn-lg btn-block"
              >
                Answer B
              </button>
              <button
                type="button"
                id="answerCElement"
                class="btn btn-outline-secondary btn-lg btn-block"
              >
                Answer C
              </button>
              <button
                type="button"
                id="answerDElement"
                class="btn btn-outline-secondary btn-lg btn-block"
              >
                Answer D
              </button>
            </div>
          </div>
          <!-- Round Result -->
          <div
            id="resultsPanel"
            class="container bg-warning p-5 "
            style="display: none;"
          >
            <div class="row align-items-center justify-content-center">
              <h3 id="resultElement">Good Job!</h3>
              <b></b>
              <h4 id="solutionElement">The Correct Answer was:</h4>
              <img
                src="assets/images/test.jpg"
                id="solutionImage"
                class="img-fluid"
                alt="Responsive image"
              />
            </div>
          </div>
          <!-- Game Over -->
          <div
            id="gameOverPanel"
            class="container bg-light p-4"
            style="display: none;"
          >
            <div class="row justify-content-center">
              <div class="col align-center">
                <h3 class="text-center">All Done, Here is Your Result</h3>
                <h1 id="scoreElement" class="text-center">98%</h1>
                <h4 id="correctValueElement" class="text-center">
                  Number of Correct:
                </h4>
                <h4 id="incorrectValueElement" class="text-center">
                  Number of Incorrect:
                </h4>
                <h4 id="unansweredValueElement" class="text-center">
                  Number Unanswered:
                </h4>
                <button
                  type="button"
                  id="gameOverButton"
                  class="btn btn-outline-success btn-lg btn-block"
                >
                  New Game
                </button>
              </div>
            </div>
          </div>

          <!-- END GAME PANELS -->
        </div>
        <div class="col"></div>
      </div>
      <div class="row p-3 bg-primary"></div>
    </div>
  </body>
</html>
